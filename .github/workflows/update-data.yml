name: Daily Space Weather Data Update

on:
    schedule:
        # Runs at 00:00 UTC every day.
        - cron: "0 0 * * *"
    workflow_dispatch:
        # Allows manual running of the workflow from the Actions tab

jobs:
    update-data:
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout Repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # Use a stable Node.js version

            - name: ðŸ“¦ Install Dependencies
              # This will install packages listed in package.json,
              # including the crucial 'ts-node' and 'typescript'
              run: npm install

            - name: ðŸƒ Run Data Fetch Script
              # **NEW COMMAND:** Runs the script defined in package.json
              run: npm run fetch:data -- 7

            - name: ðŸ“ Check for Data Changes
              # This step checks if the public/data/spaceWeather.json file was modified.
              id: git_status
              run: echo "changes=$(git status --porcelain public/data/spaceWeather.json | wc -l)" >> $GITHUB_OUTPUT

            - name: ðŸ’¾ Commit and Push Updated Data
              # Only runs if the file changed (changes > 0)
              if: steps.git_status.outputs.changes > 0
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "chore: Auto-update space weather data (daily run)"
                  file_pattern: "public/data/spaceWeather.json"
                  branch: ${{ github.ref_name }}
